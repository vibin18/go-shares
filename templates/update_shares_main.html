<!DOCTYPE html>
<html lang="en">
{{template "Header"}}
  <body>

  {{template "Sidenav"}}

  <main class="mt-5 pt-3">
    <form class="needs-validation row gy-2 gx-3 align-items-center" method="post" action="/update-share-post">
      <div class="container-fluid p-5 my-5">
      <div class="row  align-items-start justify-content-md-center">
        <div class="col-md-7 ml-md-auto">
          <div class="row gy-5  gx-1 align-items-center">
            <h3>Update shares</h3>
            <div class="col-sm-3">
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" name="date" id="date" placeholder="Date" required/>
                <span class="input-group-append">
                    <span class="input-group-text bg-success d-block">
                    <i class="fa fa-calendar"></i>
                    </span>
                    </span>
              </div>
            </div>
            <div class="col-sm-3">
                <select class="form-select" required id=name name="name" aria-label="Share">
                  <option visually-hidden selected disabled value="">Choose the share</option>
                  {{$shareid:=0}}
                  {{range $index,$val := .}}
                  <option value={{.Name}}---{{.Id}}>{{.Name}}</option>
                  {{end}}
                </select>
            </div>
            <div class="col-sm-2">
              <select class="form-select" required name="update_type" id="update_type" aria-label="size 3 select example">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
              </select>
            </div>
            <div class="form-outline col-sm-2">
              <label class="visually-hidden" for="count">Count</label>
              <input type="text" class="form-control" name="count" id="count" placeholder="Count" required />
            </div>
            <div class="form-outline col-sm-2">
              <label class="visually-hidden" for="price">Name</label>
              <input type="text" class="form-control" name="price" id="price" placeholder="Price" required />
            </div>
            <div class="container">
              <div class="row align-items-start">
                <div class="col-sm-3 align-self-center">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    </form>
<!--      <form class="row">-->


<!--      </form>-->
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--   <script src="./js/script.js"></script>-->
  <script>

    // Below code sets format to the
    // datetimepicker having id as
    // datetime
    $('#datepicker').datepicker({
      format: 'yyyy-mm-dd'
    });
  </script>
  </body>
</html>
